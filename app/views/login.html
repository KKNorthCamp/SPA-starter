<div class="login-page">
    <div class="container">
        <div class="row col-md-12">

            <div class="logo"></div>

            <form action="/login" method="post" ng-submit="login()">

                <div class="form-group">
                    <input type="username" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 保持登录状态
                    </label>
                </div>
                <button type="submit" class="btn btn-default btn-block">登 录</button>

            </form>

        </div>
    </div>
</div>
