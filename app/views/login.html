<div class="login-page-container">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4">

                <div class="logo">
                    <img src="/images/logo.svg" alt="INVITE" class="img-responsive">
                </div>

                <form action="/login" method="post" ng-submit="login()">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 保持登录状态
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default btn-block">登 录</button>

                </form>

            </div>
        </div>
    </div>

</div>
